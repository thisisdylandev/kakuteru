<div fxLayout="column" class="cocktail__form">
  <mat-form-field class="cocktail__form--input">
    <mat-label>Spirit</mat-label>
    <input matInput [(ngModel)]="spirit" (keyup.enter)="findCocktailBySpirit()">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="findCocktailBySpirit()">Find Some Booze</button>
  <ul *ngIf="cocktails">
    <li *ngFor="let drink of cocktails"><a routerLink="/recipe/{{drink.idDrink}}">{{ drink.strDrink }}</a></li>
  </ul>

</div>
